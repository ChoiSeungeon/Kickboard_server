<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000; /* 테두리 스타일 지정 */
        }
        th, td {
            width : 200px
        }
    </style>
    <title>Data View</title>
</head>
<body>
    <h1>Data View</h1>
    <table>
        <thead>
            <tr>
                <th>email</th>
                <th>Name</th>
                <th>phone_number</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.email }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.phone_number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
